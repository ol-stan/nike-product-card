<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nike</title>
    <meta name="description" content="Nike Huarache RUNNING">
    <meta name="keywords" content="Nike Huarache RUNNING">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainer">
        <header class="header">
            <div class="header__col">
                <div class="logo"><a class="logo__link" href="#"><img class="logo__img" src="images/logo.png"
                            alt="nike logo">
                        <h1 class="logo__name">Nike</h1>
                    </a></div>
            </div>
            <div class="header__col header__col--stretch">
                <nav class="navigation">
                    <a class="navigation__link" href="#">LIFESTYLE</a>
                    <a class="navigation__link navigation__link--active" href="#">RUNNING</a>
                    <a class="navigation__link" href="#">FOOTBALL</a>
                    <a class="navigation__link" href="#">SKATEBOARDING</a>
                </nav>
            </div>
            <div class="header__col">
                <div class="hamburger"></div>
            </div>
        </header>
        <div class="block-card">
            <div class="block-card__col">
                <div class="block-card-img">
                    <img class="block-card__col" src="images/temp/001.jpg" alt="sneakers shoes huarache nike">
                    <div class="block-carusel">
                        <div class="block-carusel__img"><a href="#"><img src="images/temp/002_thumb.jpg"
                                    alt="sneakers shoes huarache nike 002"></a></div>
                        <div class="block-carusel__img"><a href="#"><img src="images/temp/003_thumb.jpg"
                                    alt="sneakers shoes huarache nike 003"></a></div>
                        <div class="block-carusel__img"><a href="#"><img src="images/temp/004_thumb.jpg"
                                    alt="sneakers shoes huarache nike 004"></a></div>
                    </div>
                </div>
            </div>

            <div class="block-card__col block-card__col--data">
                <div class="block-card-data">
                    <div class="block-card-data__new">NEW</div>
                    <div class="block-card-data__description">THE <span
                            class="block-card-data__description--violet">RUNNING</span>
                        HAS JUST BEGUN</div>
                    <div class="block-card-data__product-name">
                        <h2 class="product-name__model">Huarache</h2>
                        <div class="product-name__rating">
                            <input class="rating__radiobox" type="radio" name="rating" id="star5">
                            <label class="rating__label" for="star5"></label>
                            <input class="rating__radiobox" type="radio" name="rating" id="star4" checked>
                            <label class="rating__label" for="star4"></label>
                            <input class="rating__radiobox" type="radio" name="rating" id="star3">
                            <label class="rating__label" for="star3"></label>
                            <input class="rating__radiobox" type="radio" name="rating" id="star2">
                            <label class="rating__label" for="star2"></label>
                            <input class="rating__radiobox" type="radio" name="rating" id="star1">
                            <label class="rating__label" for="star1"></label>
                        </div>
                    </div>
                </div>
                <div class="block-card-data__price">$ 200</div>
                <div class="block-card-data__size-caption">Size</div>
                <div class="block-card-data__size">
                    <input type="radio" class="size__radiobox" name="size" id="size7">
                    <label for="size7" class="size__label">7</label>
                    <input type="radio" class="size__radiobox" name="size" id="size8">
                    <label for="size8" class="size__label">8</label>
                    <input type="radio" class="size__radiobox" name="size" id="size9">
                    <label for="size9" class="size__label">9</label>
                    <input type="radio" class="size__radiobox" name="size" id="size10" checked>
                    <label for="size10" class="size__label">10</label>
                    <input type="radio" class="size__radiobox" name="size" id="size11">
                    <label for="size11" class="size__label">11</label>
                </div>
                <div class="block-card-data__buttons">
                    <button class="buttons buttons--add-to-cart">ADD TO CART</button>
                    <button class="buttons">WISHLIST</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
